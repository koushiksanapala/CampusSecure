<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusSecure | Report Issues</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <h1>ğŸŒ CampusSecure</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quizzes</a>
      <a href="drills.html">Drills</a>
      <a href="report.html" class="active">Report Issues</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="content">
    <h2>ğŸ§¾ Report a Safety Issue</h2>
    <p>Please share any problems you noticed on campus related to safety, fire hazards, or emergency access.</p>

    <form id="complaint-form">
      <label>Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label>Issue Type:</label>
      <select id="issueType" required>
        <option value="">-- Select Issue Type --</option>
        <option value="Fire Safety">ğŸ”¥ Fire Safety</option>
        <option value="Earthquake Safety">ğŸŒ Earthquake Safety</option>
        <option value="Blocked Exits">ğŸšª Blocked Exits</option>
        <option value="First Aid">ğŸ’Š First Aid</option>
        <option value="Electrical Issues">âš¡ Electrical Issues</option>
      </select>

      <label>Description:</label>
      <textarea id="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>

      <button type="submit">Submit Report</button>
    </form>

    <p id="message" style="margin-top:20px; font-weight:bold;"></p>
  </section>

  <footer>Â© 2025 CampusSecure | Developed by Kaushik</footer>

  <script>
    const form = document.getElementById("complaint-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const issueType = document.getElementById("issueType").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!issueType || !description) {
        msg.textContent = "âš ï¸ Please fill all fields.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:5050/api/reports", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, issueType, description }),
        });

        if (res.ok) {
          msg.textContent = "âœ… Report submitted successfully!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "âŒ Error submitting report.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "âš ï¸ Cannot connect to backend. Make sure it's running.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
