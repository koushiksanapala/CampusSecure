<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Issue - CampusSecure</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffcc00;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #eee;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5555;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report an Issue</h1>
    <form id="complaint-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="issueType">Issue Type</label>
      <select id="issueType">
        <option>-- Select Issue Type --</option>
        <option>Electricity Issue</option>
        <option>Water Supply Issue</option>
        <option>Safety Concern</option>
        <option>Cleanliness Issue</option>
        <option>Other</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe the issue..."></textarea>

      <button type="submit">Submit Report</button>
      <p class="status" id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("complaint-form");
    const statusMsg = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const issueType = document.getElementById("issueType").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!issueType || issueType === "-- Select Issue Type --" || !description) {
        statusMsg.style.display = "block";
        statusMsg.style.color = "#ff5555";
        statusMsg.textContent = "⚠️ Please fill all required fields!";
        return;
      }

      const data = { name, issueType, description };

      try {
        const response = await fetch("http://localhost:5501/api/reports", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          statusMsg.style.display = "block";
          statusMsg.style.color = "#4caf50";
          statusMsg.textContent = "✅ Report submitted successfully!";
          form.reset();
        } else {
          statusMsg.style.display = "block";
          statusMsg.style.color = "#ff5555";
          statusMsg.textContent = "❌ Failed to submit report!";
        }
      } catch (error) {
        console.error("Error:", error);
        statusMsg.style.display = "block";
        statusMsg.style.color = "#ff5555";
        statusMsg.textContent =
          "⚠️ Cannot connect to backend. Make sure it's running.";
      }
    });
  </script>
</body>
</html>
