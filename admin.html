<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusSecure | Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <h1>ğŸŒ CampusSecure</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quizzes</a>
      <a href="drills.html">Drills</a>
      <a href="report.html">Report Issues</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <section class="content">
    <h2>ğŸ› ï¸ Admin Dashboard</h2>
    <p>Manage reported safety issues submitted by students below.</p>

    <button onclick="fetchReports()">ğŸ”„ Refresh Reports</button>

    <table id="reportsTable" style="margin-top:20px; width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#004aad; color:white;">
          <th>Name</th>
          <th>Issue Type</th>
          <th>Description</th>
          <th>Date Reported</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>Â© 2025 CampusSecure | Developed by Kaushik</footer>

  <script>
    async function fetchReports() {
      try {
        const res = await fetch("http://localhost:5050/api/reports");
        const data = await res.json();
        const tbody = document.querySelector("#reportsTable tbody");
        tbody.innerHTML = "";

        data.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${r.name || "N/A"}</td>
            <td>${r.issueType}</td>
            <td>${r.description}</td>
            <td>${new Date(r.dateReported).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert("âš ï¸ Cannot load reports. Make sure backend is running.");
      }
    }

    fetchReports();
  </script>
</body>
</html>
